<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width" name="viewport" />
	<base href="/" />
	<title>Oh oh, Something went wrong !</title>
	<link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron alert-danger">
			<h1>Oh oh, Something went wrong ! - <span th:text="${status}">Status</span></h1>
			<p>Sorry for the inconvenience. Please contact the administrator.</p>
			<br />
		 
			<table class="table table-bordered table-striped">
				<tr>
					<td>Timestamp</td>
					<td th:text="${timestamp}">Timestamp</td>
				</tr>
				<tr>
					<td>Path</td>
					<td th:text="${path}">Path</td>
				</tr>
				<tr>
					<td>Status</td>
					<td th:text="${status}">Status</td>
				</tr>
				<tr>
					<td>Error</td>
					<td th:text="${error}">Error</td>
				</tr>
				<tr>
					<td>Message</td>
					<td th:text="${message}">Message</td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
