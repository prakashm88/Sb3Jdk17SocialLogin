<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width" name="viewport" />
	<base href="/" />
	<title>Oh oh, Something went wrong !</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="jumbotron alert-danger">
			<h1>Oh oh, Something went wrong ! - <span th:text="${status}">Status</span></h1>
			<p>Sorry for the inconvenience. Please contact the administrator.</p>
			
		</div><br />
		<div class="jumbotron">
			<table class=" table table-bordered table-striped">
			<tr>
				<td>Timestamp</td>
				<td th:text="${timestamp}">Timestamp</td>
			</tr>
			<tr>
				<td>Path</td>
				<td th:text="${path}">Path</td>
			</tr>
			<tr>
				<td>Status</td>
				<td th:text="${status}">Status</td>
			</tr>
			<tr>
				<td>Error</td>
				<td th:text="${error}">Error</td>
			</tr>
			<tr>
				<td>Message</td>
				<td th:text="${message}">Message</td>
			</tr>
			</table>
		</div>
	</div>
</body>

</html>
